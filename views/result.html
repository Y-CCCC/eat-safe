<div id="googleMap" style="width:80%;height:400px;margin:150px"></div>

<script>


function myMap() {
	var uluru = {lat: 36.1574998371, lng: -115.4934712422};
	var mapProp= {
	  center:new google.maps.LatLng(36.1574998371, -115.4934712422),
	  zoom:10,
	};

	var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
	var marker = new google.maps.Marker({position: uluru, map: map});
	var heatmap = new google.maps.visualization.HeatmapLayer({
        data: getPoints(),
        map: map
    });

    function getPoints() {
        return [
          new google.maps.LatLng(36.1733268934, -115.4775185511),
          new google.maps.LatLng(36.1768268922, -115.4775185562),
          new google.maps.LatLng(36.1777268999, -115.4775185520),
          new google.maps.LatLng(36.1786268988, -115.4775185519),
          new google.maps.LatLng(36.1795268940, -115.4775185522),
          new google.maps.LatLng(36.1634268931, -115.4775185530),
          new google.maps.LatLng(36.1532268970, -115.4775185588),
          new google.maps.LatLng(36.1431268800, -115.4775185577),
          new google.maps.LatLng(36.1723268924, -115.4775185566),
          new google.maps.LatLng(36.1733268964, -115.4775185555),
          new google.maps.LatLng(36.1743268834, -115.4775185544),
          new google.maps.LatLng(36.1753268994, -115.4775185533),
        ];
    }

    var contentString = '<div id="content">'+
            '<div id="siteNotice">'+
            '</div>'+
            '<h1 id="firstHeading" class="firstHeading">Important</h1>'+
            '<div id="bodyContent">'+
            '<p><b>Alina</b>, <b>shi yi ge ben ben</b></p>'+
            '<p>View her selfie: <a href="https://www.wsm.cn/uploads/allimg/161202/26-161202150358-50.jpg">'+
            'https://www.wsm.cn/uploads/allimg/161202/26-161202150358-50.jpg</a> '+

            '(last visited April 26, 2019).</p>'+
            '</div>'+
            '</div>';
    var infowindow = new google.maps.InfoWindow({
          content: contentString
        });

    map.addListener('center_changed', function() {
          // 3 seconds after the center of the map has changed, pan back to the
          // marker.
          window.setTimeout(function() {
            map.panTo(marker.getPosition());
          }, 3000);
        });

    marker.addListener('click', function() {
    	  map.setZoom(13);
    	  map.setCenter(marker.getPosition());
          infowindow.open(map, marker);
    });
	marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAYIxbqEJ9vMOvmANYS9s6ZbMWZqwY8V9s&callback&libraries=visualization&callback=myMap"></script>
